[package]
name = "couchbase-shell"
version = "1.0.0-beta.5"
authors = ["Michael Nitschinger <michael@nitschinger.at>", "Charles Dixon <chvckd@gmail.com>"]
edition = "2018"
default-run = "cbsh"

[dependencies]
ansi_term = "0.12"
async-stream = "0.2"
async-trait = "0.1.31"
base64 = "0.13.0"
bytes = "1.0"
chrono = { version = "0.4.11", features = ["serde"] }
crc = "1.8.1"
ctrlc = "3.2.1"
dirs = "2.0"
env_logger = "0.8"
fake = { version = "2.4", features = ["chrono"] }
futures = "0.3"
hmac = "0.11.0"
http = "0.2"
http-types = "2.5"
humantime-serde = "1.0"
isahc = "1.6"
lazy_static = "1.4.0"
log = "0.4"
mime_guess = "2.0"
nu = { version = "0.63.0", features = ["extra"] }
nu-protocol = { version = "0.63.0" }
nu-command = { version = "0.63.0" }
nu-parser = { version = "0.63.0" }
nu-path = { version = "0.63.0" }
nu-cli = { version = "0.63.0" }
nu-engine = { version = "0.63.0" }
nu-plugin = { version = "0.63.0" }
num-bigint = "0.4"
num-traits = "0.2.14"
pretty_env_logger = "0.3"
rand = "0.8.3"
regex = "1.3.7"
reqwest = { version = "0.11", features = ["json"] }
rpassword = "4.0"
rust-embed = "6.3"
rustls-pemfile = "1.0.0"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
serde_urlencoded = "0.6"
sha2 = "0.9.5"
structopt = "0.3"
tera = "1.1"
temp-dir = "0.1"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.6.6", features = ["codec"] }
tokio-rustls = { version = "0.23.4",  features = ["dangerous_configuration"] }
toml = "0.5"
trust-dns-resolver = { version = "0.20.3", features = ["dns-over-rustls"] }
url = "2.1"
uuid = { version = "0.8", features = ["v4"] }

[dev-dependencies]
nu-test-support = { version = "0.63.0"}
dunce = "1.0.1"
itertools = "0.10.3"
lazy_static = "1.4.0"
strum = "0.22.0"
strum_macros = "0.22"

[[bin]]
name = "cbsh"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1

[[test]]
name = "test"
path = "tests/integration/main.rs"
harness = false
