name: CI

on:
  pull_request:       # trigger on pull requests
  push:
    branches:         # array of glob patterns matching against refs/heads. Optional; defaults to all
      - main        # triggers on pushes that contain changes in main

env:
  # Could, potentially automatically parse
  # the bin name, but let's do it automatically for now.
  ARTIFACT_BIN: cbsh
  ARTIFACT_BIN_WINDOWS: cbsh.exe

  # Space separated paths to include in the archive.
  # Start relative paths with a dot if you don't want
  # paths to be preserved. Use "/" as a delimiter.
  ARTIFACT_ADDS: README.md LICENSE examples

  SHA8: ${GITHUB_SHA::8}

jobs:
  build:
    name: Build

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # build: [linux, macos, windows]
        build: [linux, macos]
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
          - build: macos
            os: macos-latest
            rust: stable
          - build: windows
            os: windows-2016
            rust: stable

    steps:
    - uses: actions/checkout@v1
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
#    - name: Cache cargo build
#      uses: actions/cache@v1
#      with:
#        path: target
#        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Install Rust (rustup)
      run: rustup update ${{ matrix.rust }} --no-self-update && rustup default ${{ matrix.rust }}
      if: matrix.os != 'macos-latest'
      shell: bash
    - name: Install Rust (macos)
      run: |
        curl https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      if: matrix.os == 'macos-latest'
    - name: Install dependencies (linux)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install libevent-dev libxcb-composite0-dev libx11-dev
    - name: Install dependencies (macos)
      if: matrix.os == 'macos-latest'
      run: |
        brew install automake
        rm -rf /usr/local/Cellar/openssl
        ln -sf /usr/local/Cellar/openssl@1.1/1.1.1* /usr/local/opt/openssl
        ln -sf /usr/local/Cellar/openssl@1.1/1.1.1*/bin/openssl /usr/local/bin/openssl
        sudo xcode-select -s "/Applications/Xcode_11.7.app"

    - name: Install dependencies - LLVM via choco (windows)
      shell: powershell
      run: choco install llvm
      if: matrix.os == 'windows-2016'
    - name: Install dependencies - Set vcpkg root (windows)
      if: matrix.os == 'windows-2016'
      run: echo "VCPKG_ROOT=$Env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - name: Install dependencies - OpenSSL via vcpkg (windows)
      run: |
        vcpkg install openssl:x64-windows-static
        echo "OPENSSL_DIR=$Env:VCPKG_ROOT\packages\openssl_x64-windows-static\" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "OPENSSL_ROOT_DIR=$Env:VCPKG_ROOT\packages\openssl_x64-windows-static\" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "OPENSSL_LIB_DIR=$Env:VCPKG_ROOT\packages\openssl_x64-windows-static\lib\" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "OPENSSL_INCLUDE_DIR=$Env:VCPKG_ROOT\packages\openssl_x64-windows-static\include\" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      if: matrix.os == 'windows-2016'

    - name: Build
      run: |
        cargo build --verbose
        cargo run --bin runtests
      if: matrix.os == 'ubuntu-latest'

    - name: Build
      run: |
          cargo build --verbose
          cargo run --bin runtests
      env:
        VCPKGRS_DYNAMIC: 1
        OPENSSL_STATIC: 1
        RUSTFLAGS: -Ctarget-feature=+crt-static
      if: matrix.os == 'windows-2016'

    - name: Build
      run: |
          cargo build --verbose
          cargo run --bin runtests
      env:
        MACOSX_DEPLOYMENT_TARGET: 10.9
        OPENSSL_ROOT_DIR: /usr/local/opt/openssl
        OPENSSL_LIB_DIR: /usr/local/opt/openssl/lib
        OPENSSL_INCLUDE_DIR: /usr/local/opt/openssl/include
      if: matrix.os == 'macos-latest'

    - name: Create artifact directory
      run: mkdir artifacts

    - name: Create archive for Linux
      run: 7z a -ttar -so -an ./target/debug/${{ env.ARTIFACT_BIN }} ${{ env.ARTIFACT_ADDS }} | 7z a -si ./artifacts/${{ env.ARTIFACT_BIN }}-${{ env.SHA8 }}-linux-x86_64.tar.gz
      if: matrix.os == 'ubuntu-latest'

    - name: Install p7zip
      # 7Zip not available on MacOS, install p7zip via homebrew.
      run: brew install p7zip
      if: matrix.os == 'macos-latest'

    - name: Create archive for MacOS
      run: 7z a -tzip ./artifacts/${{ env.ARTIFACT_BIN }}-${{ env.SHA8 }}-mac-x86_64.zip ./target/debug/${{ env.ARTIFACT_BIN }} ${{ env.ARTIFACT_ADDS }}
      if: matrix.os == 'macos-latest'

    - name: Create archive for Windows
      run: |
        choco install 7zip
        7z a -tzip ./artifacts/${{ env.ARTIFACT_BIN }}-${{ env.SHA8 }}-windows-x86_64.zip ./target/debug/${{ env.ARTIFACT_BIN_WINDOWS }} ${{ env.ARTIFACT_ADDS }}
      if: matrix.os == 'windows-2016'

    # This will double-zip
    # See - https://github.com/actions/upload-artifact/issues/39
    - uses: actions/upload-artifact@v1
      name: Upload archive
      with:
        name: ${{ runner.os }}
        path: artifacts/

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Rust
      run: rustup update stable && rustup default stable && rustup component add rustfmt
    - run: cargo fmt -- --check
