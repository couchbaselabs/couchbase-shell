<script id="template/modal/backdrop.html" type="text/ng-template">
  <div
     class="modal-backdrop in dialog_overlay dialog_full_screen"
     ng-class="{in: animate}"
     ng-style="{'z-index': 1040 + (index && 1 || 0) + index*10}">
  </div>
</script>
<script id="template/modal/window.html" type="text/ng-template">
  <div
     tabindex="-1"
     role="dialog"
     class="row items-center items-top dialog_main_wrapper break-all-modal"
     ng-class="windowTopClass"
     ng-style="{'z-index': 1050 + index*10}">
    <div class="panel dialog">
      <a
         class="ui-dialog-titlebar-close modal-close"
         ng-click="$parent.$dismiss('X')">
        X
      </a>
      <div ng-transclude></div>
    </div>
  </div>
</script>
<script id="template/tooltip/tooltip-popup.html" type="text/ng-template">
  <div class="tooltip-inner" ng-bind="content"></div>
</script>
<script id="template/tooltip/tooltip-html-popup.html" type="text/ng-template">
  <div class="tooltip-inner" ng-bind-html="contentExp()"></div>
</script>

<body ng-controller="qwQueryController as qc">
<div class="page-wrap">
  <header>
    <span class="logobug-wrapper">
      <img src="images/cb_logo_bug_white_2.svg" width="48" height="48" alt="Couchbase Server" class="logobug">
    </span>
    <h1>Couchbase Query Workbench &nbsp;
    <small>{{ qc.version }}</small>
    </h1>
    <mn-element-depot name="actions"></mn-element-depot>
  </header>

  <main>
    <div class="main-content">
      <div ui-view></div>
    </div>
  </main>
</div>
  <footer>Copyright &copy; 2018 <a href="http://couchbase.com" target="_blank">Couchbase, Inc.</a> All rights reserved.</footer>
