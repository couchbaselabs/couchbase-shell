	<script src="./tutorial/tutorial.js" type="text/javascript" charset="utf-8"></script>
	<title>Couchbase Query Tutorial</title>
  
  <script id="template/modal/backdrop.html" type="text/ng-template">
  <div
     class="modal-backdrop in dialog_overlay dialog_full_screen"
     ng-class="{in: animate}"
     ng-style="{'z-index': 1040 + (index && 1 || 0) + index*10}">
  </div>
</script>
<script id="template/modal/window.html" type="text/ng-template">
  <div
     tabindex="-1"
     role="dialog"
     class="row items-center items-top dialog_main_wrapper break-all-modal"
     ng-class="windowTopClass"
     ng-style="{'z-index': 1050 + index*10}">
    <div class="panel dialog">
      <a
         class="ui-dialog-titlebar-close modal-close"
         ng-click="$parent.$dismiss('X')">
        X
      </a>
      <div ng-transclude></div>
    </div>
  </div>
</script>
<script id="template/tooltip/tooltip-popup.html" type="text/ng-template">
  <div class="tooltip-inner" ng-bind="content"></div>
</script>
<script id="template/tooltip/tooltip-html-popup.html" type="text/ng-template">
  <div class="tooltip-inner" ng-bind-html="contentExp()"></div>
</script>
  
  
  
</head>
<body ng-controller="qwQueryController as qc">
	<div id="all">
		<div id="info">
			<div id="header">
				<div id='title'>Query Language Tutorial {{qc.version}}</div>
			</div>
			<div id="slide">
				<div id="content"></div>
			</div>
			<div id="footer">
				<div id="prev" class="button">
					<a>Prev</a>
				</div>
				<div id="index" class="button enabled">
					<a>Index</a>
				</div>
				<div id="next" class="button">
					<a>Next</a>
				</div>
			</div>
		</div>
		<div id="try">
			<div id="input">
				<div id="run" class="button enabled">
					<a>Run</a>
				</div>
				<div id="query">
					<pre id="iedit">Loading..</pre>
				</div>
			</div>
			<div id="result">
				<pre id="redit"></pre>
			</div>
		</div>
    
      <main>
    <div class="main-content">
      <div ui-view></div>
    </div>
  </main>
    
    
	</div>
	<!-- put slide count below before release. 0 = autodetect (slow) -->
	<input id="max" type="hidden" value="54">
</body>
