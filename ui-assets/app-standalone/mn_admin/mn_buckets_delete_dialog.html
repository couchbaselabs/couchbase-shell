<div class="dialog-small">
  <div class="panel-header">
    <h2>Confirm Delete Bucket</h2>
  </div>
  <div mn-spinner="bucketsDeleteDialogCtl.viewLoading">
    <div class="panel-content">
      <div class="row flex-left">
        <span class="icon fa-warning fa-2x red-3"></span>
        <p>
          Warning: Bucket data will be lost.
          <br>Delete <strong>{{::bucketsDeleteDialogCtl.bucketName}}</strong> bucket?
        </p>
      </div>
    </div>
    <div class="panel-footer">
      <a ng-click="$dismiss()">Cancel</a>
      <button
         type="submit"
         ng-click="bucketsDeleteDialogCtl.doDelete()">Delete Bucket</button>
    </div>
  </div>
</div>
