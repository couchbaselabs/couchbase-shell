<div mn-spinner="sessionCtl.viewLoading || !sessionCtl.state">
  <form
     ng-submit="sessionCtl.submit()"
     name="sessionForm"
     class="forms">

    <div class="formrow">
      <label>Session Timeout</label>
      <div class="desc">
        Minutes until an inactive browser session is closed. <br>Leave empty (or zero) for no timeout.
      </div>
      <div class="form-inline">
        <input
           id="session-filed"
           type="number"
           class="input-short-1"
           autocorrect="off"
           spellcheck="false"
           autocapitalize="off"
           ng-disabled="!rbac.cluster.admin.security.write"
           ng-model="sessionCtl.state.uiSessionTimeout">
        <small>
          min
        </small>
      </div>
      <div
         class="error error-field"
         ng-show="sessionCtl.errors.error">
        {{sessionCtl.errors.error}}
      </div>
    </div>

    <button
       ng-show="rbac.cluster.admin.security.write"
       type="submit">
      Save
    </button>
  </form>
</div>
