<div class="dialog-small">
  <div class="panel-header">
    <h2>Drop Index</h2>
  </div>
  <div class="panel-content">
    <div class="row flex-left">
      <span class="icon fa-warning fa-2x red-3"></span>
      <p>Are you sure want to drop this index?
        <span ng-show="partitioned"><br>All partitions of this index will be dropped.</span></p>
    </div>
  </div>
  <div class="panel-footer">
    <a ng-click="$dismiss()">Cancel</a>
    <button
       type="submit"
       ng-click="$close()">Drop Index</button>
  </div>
</div>
