<div class="dialog-med">
  <div class="panel-header">
    <h2>Confirm Create View</h2>
  </div>
  <div class="panel-content">
    <p>Creating more than 10 views per design document may decrease performance. Please, confirm.</p>
  </div>
  <div class="panel-footer">
    <a ng-click="$dismiss()">Cancel</a>
    <button
       type="submit"
       ng-click="$close()">Create View</button>
  </div>
</div>
